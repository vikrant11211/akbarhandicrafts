<svg width="300" height="100" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .brand { font-family: 'Georgia', serif; font-size: 48px; fill: #4B3F2F; }
    .subtext { font-family: 'Georgia', serif; font-size: 20px; fill: #8B6E4E; }
    .ornament { fill: none; stroke: #8B6E4E; stroke-width: 2; }
  </style>

  <!-- Ornamental design (simple mandala-like element) -->
  <circle cx="60" cy="100" r="40" class="ornament" />
  <circle cx="60" cy="100" r="10" fill="#8B6E4E" />
  <line x1="60" y1="60" x2="60" y2="140" class="ornament" />
  <line x1="20" y1="100" x2="100" y2="100" class="ornament" />
  <line x1="35" y1="75" x2="85" y2="125" class="ornament" />
  <line x1="35" y1="125" x2="85" y2="75" class="ornament" />

  <!-- Text for logo -->
  <text x="130" y="100" class="brand">Akbar Handicrafts</text>
  <text x="130" y="130" class="subtext">Timeless Artisan Work</text>
</svg>
